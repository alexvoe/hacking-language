      <!-- Gewicht -->

      <div class="controls" style="display:none">
        <div property="axis">
          <label for="wght"><span property="name" aria-label="Name">Weight</span></label>
          <input type="range" property="value" min="0" max="400" id="wght-amt" datatype="number" value="120"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="wght"></span>
        </div>


        <!-- Kontrast-->

        <div property="axis">
          <label for="cntr"><span property="name" aria-label="Name">Contrast</span></label>
          <input type="range" property="value" min="0" max="170" id="cntr-amt" datatype="number" value="0"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="cntr"></span>
        </div>

        <!-- Winkel-->
        <div property="axis">
          <label for="grad"><span property="name" aria-label="Name">Grade</span></label>
          <input type="range" property="value" min="50" max="500" id="grad-amt" datatype="number" value="275"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="grad"></span>
        </div>

        <!-- Optische Größe-->

        <div property="axis">
          <label for="opsz"><span property="name" aria-label="Name">Optical Size</span></label>
          <input type="range" property="value" min="10" max="72" id="opsz-amt" datatype="number" value="41"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="opsz"></span>
        </div>

        <!-- Weite-->
        <div property="axis">
          <label for="wdth"><span property="name" aria-label="Name">Width</span></label>
          <input type="range" property="value" min="120" max="800" id="wdth-amt" datatype="number" value="460"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="wdth"></span>
        </div>

        <!-- ParaWeite-->
        <div property="axis">
          <label for="prwd"><span property="name" aria-label="Name">ParaWidth</span></label>
          <input type="range" property="value" min="84" max="804" id="prwd-amt" datatype="number" value="804"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="prwd"></span>
        </div>

        <!-- ParaWeite-->
        <div property="axis">
          <label for="prwg"><span property="name" aria-label="Name">ParaWeight</span></label>
          <input type="range" property="value" min="10" max="999" id="prwg-amt" datatype="number" value="200"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="prwg"></span>
        </div>

        <!-- Serifen_-->
        <div property="axis">
          <label for="srfr"><span property="name" aria-label="Name">Serif rise</span></label>
          <input type="range" property="value" min="0" max="95" id="srfr-amt" datatype="number" value="47.5"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="srfr"></span>
        </div>

        <!-- x-Höhe-->
        <div property="axis">
          <label for="xhgt"><span property="name" aria-label="Name">x-height</span></label>
          <input type="range" property="value" min="890" max="1200" id="xhgt-amt" datatype="number" value="1045"
            aria-label="Value" class="range-input">
          &nbsp;<span class='axes-value' id="xhgt"></span>
        </div>
      </div>




      <!-- Mikrofon Kontrolle-->
